<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-box" id="left-box">
      <h2>Products Available</h2>
      <table id="product-list">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="right-box" id="right-box">
      <h2>Shopping Cart</h2>
      <table id="cart">
        <thead>
          <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="total-price"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
